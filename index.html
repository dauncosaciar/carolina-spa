<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header container">
      <div class="header__grid">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="logo carolina spa" />
        </div>

        <nav class="social">
          <a href="https://facebook.com" class="social__link">
            <span class="social__accessible">Facebook</span>
          </a>
          <a href="https://twitter.com" class="social__link">
            <span class="social__accessible">Twitter</span>
          </a>
          <a href="https://instagram.com" class="social__link">
            <span class="social__accessible">Instagram</span>
          </a>
          <a href="https://pinterest.com" class="social__link">
            <span class="social__accessible">Pinterest</span>
          </a>
          <a href="https://youtube.com" class="social__link">
            <span class="social__accessible">YouTube</span>
          </a>
          <a href="https://tiktok.com" class="social__link">
            <span class="social__accessible">Tiktok</span>
          </a>
        </nav>
      </div>
    </header>

    <div class="navigation">
      <div class="navigation__border">
        <nav class="navigation__container">
          <a href="#" class="navigation__link">Inicio</a>
          <a href="#" class="navigation__link">Nosotros</a>
          <a href="#" class="navigation__link">Servicios</a>
          <a href="#" class="navigation__link">Productos</a>
          <a href="#" class="navigation__link">Contacto</a>
        </nav>
      </div>
    </div>

    <section class="slider">
      <ul class="slider__container">
        <li class="slider__slide">
          <img src="build/img/slide_03.jpg" alt="imagen slide" />
        </li>
      </ul>
    </section>

    <section class="welcome section">
      <h1 class="welcome__heading">
        bienvenida(o) a nuestro <span>sitio web</span>
      </h1>
      <p class="welcome__text">
        Te sentir√°s como nueva(o) con nuestros masajistas profesionales
      </p>
    </section>
  </body>
</html>
